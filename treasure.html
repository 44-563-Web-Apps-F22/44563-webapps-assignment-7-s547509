  <script>
    let Ids=new Array();
          for(i=0;i<25;i++)
          {
              Ids.push(i);
          }
          let chestCount=0;
          let score=0;
          let lastCheck=12;
          let treasureLocation =18;
          function check(position)
          {
              var a=parseInt(position);            
              if(a===treasureLocation)
              {
                  document.getElementById(position).src="treasure.jpg"
                  score++;
              }
              else{
                  document.getElementById(position).src="empty_chest.jpg"
                  chestCount++
              }
              lastCheck=a;
             document.getElementById("chests").innerHTML="Number of chests checked is "+chestCount;
             document.getElementById("score").innerHTML="Score is "+score;
  
              
          }
          let Help=""
          function help()
          {
               rem=lastCheck%5;
               div=lastCheck/5;
               i=treasureLocation;
                  if(i%5===rem)
                  {
                          if(i<lastCheck)
                          {
                              Help="up"
                              
                          }
                          else if(i>lastCheck)
                          {
                               Help="down"
                               
                          }
                          else
                          {
                              Help="Sorry, no help available"
                             
                          }
                      }
                  
                      
                      
                  else if((i%5 < rem)){
                      if(parseInt(i/5)===parseInt(div))
                      {
                          Help="left"
                          
                      }
                      
                      else{
                          Help="Sorry, no help available"
                          
                      }
                  
  
                  }
                  else{
                      if(parseInt(i/5)===parseInt(div))
                      {

                      }
                      else
                      Help="Sorry, no help available"
                      
                  }
